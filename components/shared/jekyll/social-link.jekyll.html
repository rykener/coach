{% if site.data.social_links.social %}
<div class="social">
  <ul class="social-list list-reset">
    {% for social in site.data.social_links.social %}
    <li class="social-item">
      <a class="social-link" href="{{social.link}}" target="_blank" rel="noopener" aria-label="{{social.icon | downcase}} icon">
        <i class="bi-{{social.icon | downcase}}"></i>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
